# CloudPanel Logs (Nginx & System)

- type: filestream
  id: cloudpanel-nginx-access
  enabled: true
  paths:
    - /var/log/nginx/*access.log
  fields:
    log_type: cloudpanel
    service: nginx
    dataset: access
  fields_under_root: true

- type: filestream
  id: cloudpanel-nginx-error
  enabled: true
  paths:
    - /var/log/nginx/*error.log
  fields:
    log_type: cloudpanel
    service: nginx
    dataset: error
  fields_under_root: true

# PHP-FPM Logs (Pfad variiert je nach PHP Version)
- type: filestream
  id: cloudpanel-php-fpm
  enabled: true
  paths:
    - /var/log/php/*-fpm.log
  fields:
    log_type: cloudpanel
    service: php-fpm
  fields_under_root: true
